pre-commit:
  parallel: true
  commands:
    lint:
      run: git diff --name-only --cached | grep '\.\(js\|ts\|jsx\|tsx\)$' | xargs npx eslint
    types:
      run: git diff --name-only --cached | grep '\.\(js\|ts\|jsx\|tsx\)$' | xargs npx tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
